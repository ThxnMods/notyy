 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>THXN Notify Redirect</title>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('placeId');
        const jobId = urlParams.get('jobId');

        if (placeId && jobId) {
          const robloxUrl = roblox://placeId=${placeId}&gameInstanceId=${jobId};
          window.location.href = robloxUrl;
        } else {
          document.body.innerHTML = "<h1 style='color: red; font-family: sans-serif;'>‚ùå Faltan par√°metros: placeId o jobId</h1>";
        }
      };
    </script>
  </head>
  <body>
    <h1 style="font-family: sans-serif;'>üîÑ Redirigiendo a Roblox...</h1>
  </body>
</html>
