 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>THXN Notify Redirect</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const placeId = params.get("placeId");
        const jobId = params.get("jobId");

        if (placeId && jobId) {
          const robloxUrl = roblox://placeId=${placeId}&gameInstanceId=${jobId};
          window.location.href = robloxUrl;
        } else {
          document.body.innerHTML = "<h2 style='color:red;'>❌ Faltan parámetros (placeId o jobId)</h2>";
        }
      };
    </script>
  </head>
  <body>
  </body>
</html>
